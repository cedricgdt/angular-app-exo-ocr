<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': postLoveIts > 0,
                'list-group-item-danger': postLoveIts < 0}">
  <h4>{{ postTitle }}</h4>
  <p>{{ postCreateAt | date: 'EEEE d MMMM y' }}</p>
  <p>{{ postContent }}</p>
  <button class="btn btn-success mr-2" (click)="getAdd()">Love it</button>
  <button class="btn btn-danger" (click)="getRemove()">Don't love it</button>
</li>
